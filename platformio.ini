[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
lib_deps = 
	adafruit/Adafruit BMP280 Library@^2.6.8
	dantudose/AT24C256 library@^1.0
upload_speed = 115200 ; Try reducing the speed if necessary
upload_port = COM14 ; Change to your actual COM port